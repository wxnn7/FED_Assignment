<!-- MAIN CONTENT -->
<main class="container">

        </div>

        </div>
    </section>

    <!-- CONTENT -->

        <!-- FILTERS -->
        <aside class="filters">
            <h3>Filters</h3>

            <p><strong>Sort By</strong></p>
            <label><input type="radio" name="sort"> Relevance</label>
            <label><input type="radio" name="sort"> Distance</label>
            <label><input type="radio" name="sort"> Top Rated</label>
            <label><input type="radio" name="sort"> Least Crowded</label>

            <p><strong>Promotions</strong></p>
            <label><input type="checkbox"> Free Delivery</label>
            <label><input type="checkbox"> 10% OFF</label>
            <label><input type="checkbox"> Buy 1 Get 1 Free</label>
        </aside>

        <!-- STALLS (cards rendered from Firestore in browse-stalls.js) -->
        <section class="stalls"></section>

    </div>
</main>
