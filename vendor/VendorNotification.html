<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendors Notification Page</title>

  <!-- this is shared across all pages -->
  <link rel="stylesheet" href="../css/vendorBase.css" />
  <link rel="stylesheet" href="../css/VendorNav.css" />
  <link rel="stylesheet" href="../css/navbar.css" />
  <link rel="stylesheet" href="../css/VendorNotifs.css" />

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="page">

    <nav class="navbar">
      <div class="nav-container">

        <a href="VendorHomePage.html" class="nav-logo">
          <span class="logo-icon">üçú</span>
          <span class="logo-text">Digital<br />Hawker</span>
        </a>

        <ul class="nav-links">
          <li><a href="VendorHomePage.html">Home</a></li>
          <li><a href="browse-stalls.html">Order</a></li>
          <li><a href="orders-history.html">Order History</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>

        <div class="nav-user">
          <!-- Notifs -->
          <button class="btn-notification" aria-label="Notifications" type="button"
            onclick="location.href='VendorNotification.html'">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <span class="notification-badge">0</span>
          </button>

          <!-- user dropdown -->
          <div class="user-dropdown">
            <button class="user-toggle" type="button" aria-label="User menu">
              <div class="user-avatar">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
              </div>
              <span class="user-name">Username101</span>
              <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </button>

            <!-- dropdown menu -->
            <div class="dropdown-menu">
              <a href="SettingsAccount.html" class="dropdown-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
                My Profile
              </a>

              <a href="VendorOrderHistory.html" class="dropdown-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round">
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                  <polyline points="14 2 14 8 20 8"></polyline>
                  <line x1="16" y1="13" x2="8" y2="13"></line>
                  <line x1="16" y1="17" x2="8" y2="17"></line>
                  <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                Order History
              </a>

              <a href="SettingsAccount.html" class="dropdown-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round">
                  <circle cx="12" cy="12" r="3"></circle>
                  <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                  </path>
                </svg>
                Settings
              </a>

              <div class="dropdown-divider"></div>

              <a href="VendorHome.html" class="dropdown-item dropdown-logout">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round">
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                  <polyline points="16 17 21 12 16 7"></polyline>
                  <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Log Out
              </a>
            </div>
          </div>
        </div>

      </div>
    </nav>


    <main class="main">
      <section class="titlebar">
        <div class="titlebar-inner">
          <div class="title-text">Notifications</div>
        </div>
      </section>

      <!-- urgent banner -->
      <section class="urgent" id="urgentSection" style="display:none;">
        <div class="urgent-inner">
          <div class="urgent-text">
            <div class="urgent-title"></div>
            <div class="urgent-sub"></div>
          </div>
        </div>
      </section>

      <!-- recent notifications box -->
      <section class="recent">
        <div class="recent-head">Recent Notifications</div>

        <div class="recent-list">

          <div class="recent-empty" style="padding:12px; color:#444; font-size:13px;">
            Loading...
          </div>

          <a class="viewall" href="#" id="viewAllBtn" style="display:none;">View all</a>
        </div>
      </section>
    </main>

  </div>

  <!-- dropdown JS -->
  <script>
    const dd = document.querySelector('.user-dropdown');
    const toggle = document.querySelector('.user-toggle');

    toggle?.addEventListener('click', (e) => {
      e.stopPropagation();
      dd.classList.toggle('open');
    });

    document.addEventListener('click', () => {
      dd?.classList.remove('open');
    });
  </script>

  <!-- Firebase v8 SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Your Firebase connection -->
  <script src="firebase.js"></script>

  <!-- Page logic -->
  <script src="SettingsNotifs.js"></script>

</body>

</html>
