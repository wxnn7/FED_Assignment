    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <!-- Firebase -->
    <script type="module">
        import { db } from '../js/firebase-config.js';
        import { collection, onSnapshot, orderBy, query, doc, writeBatch, Timestamp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        let table;
        let allOrders = [];

        // Real-time listener
        const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));

        onSnapshot(q, (snapshot) => {
            allOrders = [];
            snapshot.forEach(doc => {
                const data = doc.data();
                if (data.status !== 'completed' && data.status !== 'cancelled') {
                    allOrders.push({ id: doc.id, ...data });
                }
            });
            renderDataTable(allOrders);
        });

        // Initialize DataTable or Reload Data
        function renderDataTable(orders) {
            if ($.fn.DataTable.isDataTable('#trackingTable')) {
                table.clear();
                table.rows.add(orders.map(formatOrderForRow));
                table.draw();
            } else {
                table = $('#trackingTable').DataTable({
                    data: orders.map(formatOrderForRow),
                    columns: [
                        {
                            data: null,
                            render: function (data, type, row) {
                                return `<input type="checkbox" class="order-checkbox" value="${row.id}">`;
                            },
                            orderable: false,
                            width: "30px"
                        },
                        { data: 'orderId', render: (data) => `<span style="font-weight:600;">${data}</span>` },
                        {
                            data: 'status',
                            render: function (data) {
                                return `<span class="status-badge ${data.toLowerCase()}">${data}</span>`;
                            }
                        },
                        { data: 'itemsStr' },
                        { data: 'qtyStr', className: 'text-center' },
                        { data: 'variantStr', className: 'text-center' },
                        { data: 'timeStr' },
                        { data: 'notes' }
                    ],
                    order: [[6, 'desc']], // Sort by time by default
                    language: {
                        search: "_INPUT_",
                        searchPlaceholder: "Search Order ID, Item, etc."
                    },
                    dom: 't<"dt-footer"p>', // HIDDEN FILTER (f) as we use custom Apply
                    pageLength: 10
                });

                // Style the default search input
                $('.dataTables_filter').css({
                    'text-align': 'left',
                    'float': 'none', // Reset float
                    'margin-bottom': '16px'
                });

                $('.dataTables_filter input').css({
                    'padding': '12px 16px',
                    'border-radius': '8px',
                    'border': '1px solid #ddd',
                    'width': '100%',
                    'max-width': '400px',
                    'margin-left': '0'
                });
            }
        }

        // Helper to format data object for DataTables
        function formatOrderForRow(order) {
            // Items
            let itemsStr = '';
            let qtyStr = '';
            let variantStr = '';

            if (Array.isArray(order.items)) {
                itemsStr = order.items.map(i => `<div style="margin-bottom:4px;">${i.name}</div>`).join('');
                qtyStr = order.items.map(i => `<div style="margin-bottom:4px;">${i.qty || 1}</div>`).join('');
                variantStr = order.items.map(i => `<div style="margin-bottom:4px;">${i.variant || '-'}</div>`).join('');
            } else { // Legacy fallbacks
                itemsStr = order.items || '-';
                qtyStr = '1';
                variantStr = '-';
            }

            // Time
            let timeStr = '-';
            if (order.createdAt) {
                const d = order.createdAt.toDate ? order.createdAt.toDate() : new Date(order.createdAt);
                timeStr = d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            return {
                id: order.id,
                orderId: order.orderId || order.id.substring(0, 6).toUpperCase(),
                status: order.status || 'pending',
                itemsStr: itemsStr,
                qtyStr: qtyStr,
                variantStr: variantStr,
                timeStr: timeStr,
                notes: order.notes || '-'
            };
        }

        // Bulk Completion Logic
        window.markAsCompleted = async () => {
            const checkedBoxes = document.querySelectorAll('.order-checkbox:checked');
            if (checkedBoxes.length === 0) {
                alert("Please select at least one order.");
                return;
            }

            if (!confirm(`Mark ${checkedBoxes.length} orders as Completed?`)) return;

            const batch = writeBatch(db);
            checkedBoxes.forEach(checkbox => {
                const orderId = checkbox.value;
                const ref = doc(db, 'orders', orderId);
                batch.update(ref, {
                    status: 'completed',
                    completedAt: Timestamp.now()
                });
            });

            try {
                await batch.commit();
                // Toast or alert handled by UI implicitly via reload
            } catch (e) {
                console.error("Error updating orders:", e);
                alert("Failed to update orders.");
            }
        };

        // Mobile Menu
        window.toggleMobileMenu = function () {
            const overlay = document.querySelector('.mobile-nav-overlay');
            const menu = document.querySelector('.mobile-nav-menu');
            if (overlay && menu) {
                overlay.classList.toggle('active');
                menu.classList.toggle('active');
            }
        }

        window.applyTracking = function () {
            const val = document.getElementById('trackingInput').value;
            if (table) {
                table.search(val).draw();
            }
        };
    </script>

        /* Status Badges */

        .status-badge.pending {

            color: #1565C0;
        }

        .status-badge.ready {

            color: #2E7D32;
        }

        .status-badge.completed {
            background: #E0E0E0;
            color: #333;
        }

        .status-badge.cancelled {
            background: #FFEBEE;
            color: #C62828;
        }

        .text-center {
            text-align: center;
        }

        @media screen and (max-width: 768px) {
            .main-container {
                padding: 0 20px;
            }

            .header-section {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .dataTables_wrapper .dataTables_filter {
                float: none;
                width: 100%;
            }

            .dataTables_wrapper .dataTables_filter input {
                width: 100% !important;
                margin-left: 0;
            }
        }
