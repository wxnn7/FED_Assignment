<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Digital Hawker</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        .settings-layout {
            display: flex;
            max-width: 1200px;
            margin: 40px auto;
            gap: 40px;
            padding: 0 20px;
        }

        .settings-sidebar {
            width: 250px;
        }

        .settings-nav button {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            color: var(--text-medium);
            margin-bottom: 4px;
            font-weight: 500;
            width: 100%;
            background: none;
            border: none;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }

        .settings-nav button:hover {
            background: #f9f9f9;
        }

        .settings-nav button.active {
            background: #FFF8E1;
            color: var(--primary-color);
            font-weight: 600;
        }

        .settings-content {
            flex: 1;
        }

        .settings-card {
            background: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .settings-card.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary-color);
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .payment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 12px;
        }
    </style>
</head>

<body>

    <nav class="customer-nav"
        style="padding: 20px 10%; background: #FFF8E1; display:flex; justify-content:space-between; align-items:center;">
        <h3 style="font-size:1.5rem;">Digital <span class="text-gold">Hawker</span></h3>
        <a href="home.html" style="font-weight:500;">Back to Home</a>
    </nav>

    <div class="settings-layout">
        <aside class="settings-sidebar">
            <h2 style="margin-bottom:24px;">Settings</h2>
            <nav class="settings-nav">
                <button class="active" onclick="showSection('account', this)"><ion-icon
                        name="person-outline"></ion-icon> My Account</button>
                <button onclick="showSection('notifications', this)"><ion-icon name="notifications-outline"></ion-icon>
                    Notifications</button>
                <button onclick="showSection('dietary', this)"><ion-icon name="nutrition-outline"></ion-icon> Dietary
                    Restrictions</button>
                <button onclick="showSection('payment', this)"><ion-icon name="card-outline"></ion-icon>
                    Payment</button>
                <button onclick="showSection('language', this)"><ion-icon name="language-outline"></ion-icon>
                    Language</button>
                <button onclick="showSection('security', this)"><ion-icon name="lock-closed-outline"></ion-icon>
                    Password & Security</button>
            </nav>
        </aside>

        <main class="settings-content">
            <!-- SECTION 1: MY ACCOUNT (Simplified) -->
            <div id="account" class="settings-card active">
                <h3>My Account</h3>
                <div style="margin-top:20px;">
                    <div class="input-group"><label>Email</label><input type="email" value="johnt@gmail.com"></div>
                    <button class="btn btn-primary">Save Changes</button>
                </div>
            </div>

            <!-- SECTION 2: NOTIFICATIONS (Simplified) -->
            <div id="notifications" class="settings-card">
                <h3>Notification Settings</h3>
                <div style="margin-top:20px;">Toggle switches...</div>
            </div>

            <!-- SECTION 3: DIETARY (Simplified) -->
            <div id="dietary" class="settings-card">
                <h3>Dietary Restrictions</h3>
                <div style="margin-top:20px;">Checkboxes...</div>
            </div>

            <!-- SECTION 4: PAYMENT -->
            <div id="payment" class="settings-card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;">
                    <h3>Stored Payment Methods</h3>
                </div>

                <div class="payment-item">
                    <div style="display:flex; align-items:center; gap:12px;">
                        <ion-icon name="card" style="font-size:1.5rem;"></ion-icon>
                        <span>Visa ending in 1234</span>
                    </div>
                </div>

                <h4 style="margin:32px 0 16px 0;">Add Payment Method</h4>
                <div class="payment-item"
                    style="cursor:pointer; border-style:dashed; justify-content:center; color:var(--text-light);"
                    onclick="openPaymentModal()">
                    + Add Credit Card
                </div>
            </div>

            <!-- SECTION 5-6 (Hidden for brevity in this update) -->
            <div id="language" class="settings-card">
                <h3>Language</h3>
            </div>
            <div id="security" class="settings-card">
                <h3>Security</h3>
            </div>
        </main>
    </div>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closePaymentModal()">&times;</span>
            <div class="modal-header">Add Credit Card</div>
            <div class="modal-body">
                <form>
                    <div class="input-group">
                        <label>Card Number</label>
                        <input type="text" placeholder="0000 0000 0000 0000">
                    </div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:16px;">
                        <div class="input-group">
                            <label>Expiry Date</label>
                            <input type="text" placeholder="MM/YY">
                        </div>
                        <div class="input-group">
                            <label>CVV</label>
                            <input type="text" placeholder="123">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-actions">
                <button class="btn btn-outline" onclick="closePaymentModal()">Cancel</button>
                <button class="btn btn-primary" onclick="closePaymentModal()">Save Card</button>
            </div>
        </div>
    </div>

    <script>
        function showSection(sectionId, btn) {
            document.querySelectorAll('.settings-card').forEach(card => card.classList.remove('active'));
            document.querySelectorAll('.settings-nav button').forEach(b => b.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            btn.classList.add('active');
        }
        function openPaymentModal() { document.getElementById('paymentModal').classList.add('active'); }
        function closePaymentModal() { document.getElementById('paymentModal').classList.remove('active'); }
    </script>
</body>

</html>
