<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Hawker - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #FFF8E1;
            padding: 80px 10%;
            min-height: 600px;
        }

        .hero-text {
            flex: 1;
            max-width: 500px;
        }

        .hero-text h1 {
            font-size: 3.5rem;
            line-height: 1.1;
            margin-bottom: 24px;
            color: #1a1a1a;
        }

        .hero-text p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .hero-collage {
            flex: 1;
            position: relative;
            height: 400px;
        }

        .collage-img {
            position: absolute;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 4px solid white;
        }

        .img-1 {
            top: 0;
            right: 0;
            width: 280px;
            z-index: 1;
        }

        .img-2 {
            bottom: 0;
            right: 40px;
            width: 300px;
            z-index: 2;
        }

        .img-3 {
            bottom: 60px;
            right: 260px;
            width: 200px;
            z-index: 3;
        }
    </style>
</head>

<body>

    <!-- GUEST NAVBAR (Standardized) -->
    <nav class="navbar">
        <div class="nav-brand">
            <span class="nav-logo-text">Digital <span class="text-gold">Hawker</span></span>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link active">Home</a>
            <a href="login.html" class="nav-link">Order</a>
            <a href="#" class="nav-link">Order History</a>
            <a href="#" class="nav-link">Contact Us</a>
        </div>
        <div class="nav-actions">
            <a href="login.html" class="btn btn-primary" style="padding:10px 30px;">LOG IN</a>
            <a href="login.html" class="btn btn-outline" style="padding:10px 30px;">SIGN UP</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-text fade-in">
            <h1>Your Digital Hawker</h1>
            <p>From spicy noodles to sweet treats, our hawker stalls bring you the best of local cuisine.</p>
            <a href="login.html" class="btn btn-primary desktop-only"
                style="padding: 16px 48px; font-size: 1.1rem;">Order Now</a>
        </div>

        <div class="hero-collage fade-in">
            <img src="https://images.unsplash.com/photo-1512058564366-18510be2db19?auto=format&fit=crop&w=400&q=80"
                class="collage-img img-1">
            <img src="https://images.unsplash.com/photo-1605292356183-a77d0a9c9d1d?auto=format&fit=crop&w=400&q=80"
                class="collage-img img-2">
            <img src="https://images.unsplash.com/photo-1549646430-81d234c8c7d8?auto=format&fit=crop&w=400&q=80"
                class="collage-img img-3">
        </div>

        <!-- Mobile CTA (Shown below images on mobile) -->
        <a href="login.html" class="btn btn-primary mobile-only"
            style="padding: 16px 48px; font-size: 1.1rem; width:100%; margin-top:20px;">Order Now</a>
    </section>

</body>

</html>
