  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
</head>

<body>
  <div class="page">
    <nav class="navbar">
      <div class="nav-container">

        <!-- nav bar logo -->
        <a href="VendorHome.html" class="nav-logo">
          <span class="logo-icon">üçú</span>
          <span class="logo-text">Digital<br/>Hawker</span>
        </a>

        <ul class="nav-links">
          <li><a href="VendorHome.html">Home</a></li>
          <li><a href="VendorOrders.html">Order</a></li>
          <li><a href="VendorOrderHistory.html">Order History</a></li>
          <li><a href="VendorContact.html">Contact Us</a></li>
        </ul>

        <!-- user  -->
        <div class="nav-user">
          <!-- notifs -->
          <button class="btn-notification" aria-label="Notifications" type="button">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"

          <!-- this is for the dropdown -->
          <div class="user-dropdown">
            <button class="user-toggle" type="button" aria-label="User menu">
              <div class="user-avatar">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round">

                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
              </div>
              <span class="user-name">Username101</span>
              <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                   stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </button>

            <!-- dropdown menu -->
            <div class="dropdown-menu">
              <a href="SettingsAccount.html" class="dropdown-item">My Profile</a>
              <a href="VendorOrderHistory.html" class="dropdown-item">Order History</a>
              <a href="SettingsAccount.html" class="dropdown-item">Settings</a>

              <a href="VendorHome.html" class="dropdown-item dropdown-logout">Log Out</a>
            </div>
          </div>

        </div>
      </div>
    </nav>

  <!-- SETTINGS LAYOUT -->
  <div class="settings-layout">

    <!-- SIDEBAR -->
    <aside class="settings-sidebar">
      <a class="side-item" href="SettingsAccount.html">
        <img class="side-icon" src="images/profile.png" alt="assets/icons/user.png">
        <span>My Account</span>
      </a>

      <a class="side-item" href="SettingsNotifications.html">
        <img class="side-icon" src="images/bell.png" alt="assets/icons/bell.png">
        <span>Notifications</span>
      </a>

      <a class="side-item" href="SettingsDietary.html">
        <img class="side-icon" src="images/soup.png" alt="assets/icons/dietary.png">
        <span>Dietary<br>Restrictions</span>
      </a>

      <!-- ACTIVE LINK (keep this) -->
      <a class="side-item active" href="SettingsPayment.html">
        <img class="side-icon" src="images/credit-card.png" alt="assets/icons/payment.png">
        <span>Payment</span>
      </a>

      <a class="side-item" href="SettingsLanguage.html">
        <img class="side-icon" src="images/globe.png" alt="assets/icons/language.png">
        <span>Language</span>
      </a>

      <a class="side-item" href="SettingsSecurity.html">
        <img class="side-icon" src="images/lock.png" alt="assets/icons/lock.png">
        <span>Password<br>&amp; Security</span>
      </a>
    </aside>

      <main class="settings-content">
        <h1 class="lang-title">Language</h1>

        <div class="lang-panel">
          <div class="lang-h">Select a language</div>
          <div class="lang-sub">
            Choose the language you want the website to display
          </div>

          <div class="lang-dropdown" id="langDropdown">
              <button class="lang-select" type="button" id="langToggle" aria-haspopup="listbox" aria-expanded="false">
                <img src="images/united-states.png" class="flag" alt="" id="langFlag">
                <span class="lang-value" id="langValue">English, US</span>
                <img src="images/arrowDown.png" class="chevron-icon" alt="">
              </button>

              <div class="lang-menu" id="langMenu" role="listbox" aria-label="Language options">
                <button class="lang-option" type="button" data-lang="English, US" data-flag="assets/flags/us.png">
                  <img src="images/united-states.png" class="flag" alt="">
                  <span>English, US</span>
                </button>

                <button class="lang-option" type="button" data-lang="English, UK" data-flag="assets/flags/uk.png">
                  <img src="images/united-kingdom.png" class="flag" alt="">
                  <span>English, UK</span>
                </button>

                <button class="lang-option" type="button" data-lang="‰∏≠Êñá (ÁÆÄ‰Ωì)" data-flag="assets/flags/cn.png">
                  <img src="images/china.png" class="flag" alt="">
                  <span>‰∏≠Êñá (ÁÆÄ‰Ωì)</span>
                </button>

                <button class="lang-option" type="button" data-lang="Bahasa Melayu" data-flag="assets/flags/my.png">
                  <img src="images/malaysia.png" class="flag" alt="">
                  <span>Bahasa Melayu</span>
                </button>

                <button class="lang-option" type="button" data-lang="‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç" data-flag="assets/flags/in.png">
                  <img src="images/india.png" class="flag" alt="">
                  <span>‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</span>
                </button>
              </div>
            </div>

        </div>
      </main>

    </div>
  </div>

  <script>
    const dd = document.querySelector('.user-dropdown');
    const toggle = document.querySelector('.user-toggle');

    toggle?.addEventListener('click', (e) => {
      e.stopPropagation();
      dd.classList.toggle('open');
    });

    document.addEventListener('click', () => {
      dd?.classList.remove('open');
    });
  </script>
  <script src="SettingsLanguage.js" defer></script>

</body>
</html>
