<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stall Menu</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/stall-menu.css">
</head>
<body>

<!-- NAVBAR -->
    <nav class="navbar">
    <div class="nav-container">
        
      <!-- Logo -->
      <a href="index.html" class="nav-logo">
        <span class="logo-icon">üçú</span>
        <span class="logo-text">Digital<br/>Hawker</span>
      </a>
      <button class="nav-toggle" type="button" aria-label="Open menu">
        <span></span><span></span><span></span>
      </button>
      <!-- Nav Links -->
      <ul class="nav-links">
        <li><a href="index.html" class="active">Home</a></li> 
        <li><a href="browse-stalls.html">Order</a></li>
        <li><a href="order-history.html">Order History</a></li>
        <li><a href="contact-us.html">Contact Us</a></li>
      </ul>

      <!-- User Section (Logged In State) -->
      <div class="nav-user">
        <!-- Notifications -->
        <button class="btn-notification" aria-label="Notifications">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          </svg>
          <span class="notification-badge">3</span>
        </button>

        <!-- User Dropdown -->
        <div class="user-dropdown">
          <button class="user-toggle" aria-label="User menu">
            <div class="user-avatar">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </div>
            <span class="user-name">Username101</span>
            <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
          
          <!-- Dropdown Menu -->
          <div class="dropdown-menu">
            <a href="profile.html" class="dropdown-item">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              My Profile
            </a>
            <a href="order-history.html" class="dropdown-item">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
              </svg>
              Order History
            </a>
            <a href="settings.html" class="dropdown-item">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
              </svg>
              Settings
            </a>
            <div class="dropdown-divider"></div>
            <a href="index.html" class="dropdown-item dropdown-logout">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              Log Out
            </a>
          </div>
        </div>
      </div>
</div>
</nav>

<!-- BANNER (stall name and description filled from StallsDB in stall-menu.js) -->
<section id="section">
        <h1 id="stallName">Loading...</h1>
        <h4 id="stallDesc"></h4>
        <div class="categories" id="categoryButtons"></div>
</section>



<!-- MAIN CONTENT -->
<div class="main-content">
    <!-- STALLS GRID (menu cards rendered from Firestore in stall-menu.js) -->
    <div class="stalls"></div>

    <!-- CART SIDEBAR -->
    <div class="cart">
        <div class="cart-toggle">
            <button class="active">Delivery</button>
            <button>Pickup</button>
        </div>
        <div class="cart-items"></div>

        <div class="cart-empty">
            <img src="../images/146-1464860_png-file-black-shopping-cart-icon-transparent-png-removebg-preview.png" alt="Cart">
            <p>Hungry?<br>You haven't added anything in your cart!</p>
        </div>

        <div class="cart-total">
            <p>Total: $<span id="totalPrice">0.00</span></p>
            <button class="checkout-btn">Checkout</button>
        </div>
            </div>
</div>

<!-- OVERLAY -->
<div class="overlay" aria-hidden="true"></div>

<!-- POPUP MODAL (item customisation; content filled by stall-menu.js) -->
<div class="popup" aria-hidden="true">
    <div class="popup-card large">
        <img src="" alt="">
        <div class="popup-info">
            <h4></h4>
            <p></p>
            <div class="popup-scroll"></div>
            <div class="popup-bottom">
                <div class="quantity">
                    <button class="qty-btn" type="button">-</button>
                    <span>1</span>
                    <button class="qty-btn" type="button">+</button>
                </div>
                <button class="add-cart" type="button">Add to Cart</button>
            </div>
        </div>
    </div>
</div>

<!-- Firebase SDKs (v8) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<!-- Project Firebase config and helpers (includes MenuDB) -->
<script src="../js/firebase.js"></script>

<!-- Page scripts -->
<script src="../js/stall-menu.js"></script>
<script src="../js/navbar.js"></script>

</body>
</html>
