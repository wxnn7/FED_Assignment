<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Form - Digital Hawker</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        .form-layout {
            max-width: 900px;
            margin: 40px auto;
            text-align: center;
        }

        .main-card {
            background: #FFF8E1;
            padding: 60px 40px;
            border-radius: 24px;
            margin-top: 40px;
            min-height: 500px;
        }

        .stall-selector {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
            font-size: 0.8rem;
            margin-bottom: 40px;
        }

        .grading-row {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 24px;
            max-width: 500px;
            margin: 0 auto 16px;
        }

        .grading-row label {
            font-weight: 500;
            font-size: 0.95rem;
            text-align: right;
            width: 140px;
        }

        .grading-row input {
            padding: 8px;
            border: 1px solid #ddd;
            width: 200px;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <!-- Standard Logged-In Navbar -->
    <nav class="navbar">
        <div class="nav-brand">
            <span class="nav-logo-text">Digital <span class="text-gold">Hawker</span></span>
        </div>
        <div class="nav-links">
            <a href="inspector-dashboard.html" class="nav-link">Home</a>
            <a href="browse.html" class="nav-link">Order</a>
            <a href="order-history.html" class="nav-link">Order History</a>
            <a href="#" class="nav-link">Contact Us</a>
        </div>
        <div class="nav-actions">
            <ion-icon name="notifications" style="font-size:1.5rem;"></ion-icon>
            <div class="nav-divider"></div>
            <div class="user-profile-nav" onclick="window.location.href='../index.html'">
                <img src="https://ui-avatars.com/api/?name=Inspector+Brown&background=ddd" class="user-avatar">
                <span style="font-weight:600;">Inspector (Logout)</span>
            </div>
        </div>
    </nav>

    <div class="inspector-container">
        <p style="color:#999; margin-bottom:12px; font-size:0.9rem;">Directory &rarr; Logging Form (Grading)</p>

        <h1 class="text-center">Logging Form</h1>

        <div class="main-card">

            <div class="stall-selector">
                <div style="font-weight:700;">Stall Name:</div>
                <div>Kampung Admiralty Hawker Centre<br>Chicken Rice Stall</div>
                <ion-icon name="chevron-down"></ion-icon>
            </div>

            <h2 style="margin-bottom:32px;">Grading</h2>

            <div class="grading-row">
                <label>Food Handling :</label> <input type="text" placeholder="Pass / Fail / NA">
            </div>
            <div class="grading-row">
                <label>Cleanliness :</label> <input type="text" placeholder="Pass / Fail / NA">
            </div>
            <div class="grading-row">
                <label>Pest Control :</label> <input type="text" placeholder="Pass / Fail / NA">
            </div>
            <div class="grading-row">
                <label>Waste Management :</label> <input type="text" placeholder="Pass / Fail / NA">
            </div>
            <div class="grading-row">
                <label>Other Comments :</label> <input type="text" placeholder="Add Comments...">
            </div>

            <div style="text-align:right; max-width:600px; margin: 40px auto 0;">
                <button class="btn btn-primary"
                    onclick="window.location.href='inspector-dashboard.html'">Submit</button>
            </div>
        </div>
    </div>

</body>

</html>
