<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Analytics - Digital Hawker</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        .page-header {
            text-align: center;
            margin: 40px 0;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .viz-card {
            background: #FFF8E1;
            padding: 40px;
            border-radius: 20px;
            min-height: 400px;
        }

        .viz-card h2 {
            text-align: center;
            margin-bottom: 24px;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            font-size: 0.9rem;
        }

        .list-rank {
            width: 30px;
            font-weight: 700;
        }

        .list-val {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .chart-placeholder {
            width: 100%;
            height: 300px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #eee;
        }
    </style>
</head>

<body>

    <!-- Navbar (back button)-->
    <nav class="customer-nav"
        style="padding: 20px 5%; background: white; border-bottom:1px solid #f0f0f0; display:flex; justify-content:space-between; align-items:center;">
        <div style="display:flex; align-items:center; gap:20px;">
            <a href="inspector-analytics.html" style="color:#666; font-size:1.5rem;"><ion-icon
                    name="arrow-back"></ion-icon></a>
            <h3 style="font-size:1.5rem;">Digital <span class="text-gold">Hawker</span></h3>
        </div>
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="https://ui-avatars.com/api/?name=Brown&background=FFC107&color=fff"
                style="width:40px; height:40px; border-radius:50%;">
        </div>
    </nav>

    <div class="main-content mobile-centered-container" style="padding-bottom:100px; ">
        <h2 style="text-align:center; margin: 30px 0; font-size:1.5rem;">Sales<br>Analytics</h2>

        <!-- Dropdowns (Consistent) -->
        <div style="width:100%; max-width:320px; margin: 0 auto 24px auto;">
            <select id="hawkerCentre" onchange="updateStallOptions()"
                style="width:100%; padding:12px; border-radius:8px; border:1px solid #ddd; margin-bottom:12px; background:#fff;">
                <option value="">Select Hawker Centre</option>
                <option value="Maxwell Food Centre">Maxwell Food Centre</option>
                <option value="Marsiling Mall Hawker Centre">Marsiling Mall Hawker Centre</option>
                <option value="Kampung Admiralty Hawker Centre">Kampung Admiralty Hawker Centre</option>
                <option value="Chomp Chomp Food Centre">Chomp Chomp Food Centre</option>
                <option value="Tekka Centre">Tekka Centre</option>
                <option value="Old Airport Road Food Centre">Old Airport Road Food Centre</option>
            </select>
            <select id="stall"
                style="width:100%; padding:12px; border-radius:8px; border:1px solid #ddd; margin-bottom:12px; background:#fff;">
                <option value="">Select Hawker Centre First</option>
            </select>
        </div>

        <!-- Popular Items Card -->
        <div
            style="background:#FFF8E1; border-radius:24px; padding:24px; width:100%; max-width:320px; margin: 0 auto 24px auto;">
            <h3 style="text-align:center; margin-bottom:20px;">Popular Items</h3>

            <div class="popular-list">
                <div class="pop-item">
                    <span>1. Chicken Rice</span>
                    <span class="score">325 <ion-icon name="heart" style="color:red"></ion-icon></span>
                </div>
                <div class="pop-item">
                    <span>2. Laksa</span>
                    <span class="score">243 <ion-icon name="heart" style="color:red"></ion-icon></span>
                </div>
                <div class="pop-item">
                    <span>3. Satay</span>
                    <span class="score">210 <ion-icon name="heart" style="color:red"></ion-icon></span>
                </div>
                <div class="pop-item">
                    <span>4. Rojak</span>
                    <span class="score">193 <ion-icon name="heart" style="color:red"></ion-icon></span>
                </div>
                <div class="pop-item">
                    <span>5. Prata</span>
                    <span class="score">150 <ion-icon name="heart" style="color:red"></ion-icon></span>
                </div>
            </div>
        </div>

        <!-- Peak Hours Card -->
        <div style="background:#FFF8E1; border-radius:24px; padding:24px; width:100%; max-width:320px; margin: 0 auto;">
            <h3 style="text-align:center; margin-bottom:20px;">Peak Hours</h3>
            <div
                style="background:white; border-radius:12px; height:150px; border:1px solid #eee; display:flex; align-items:flex-end; padding:10px;">
                <!-- Simple SVG Chart -->
                <svg width="100%" height="80%" viewBox="0 0 100 50" preserveAspectRatio="none">
                    <polyline points="0,50 20,30 40,40 60,10 80,20 100,40"
                        style="fill:none;stroke:var(--primary-color);stroke-width:2" />
                </svg>
            </div>
        </div>
    </div>

    <!-- MOBILE BOTTOM NAV -->
    <nav class="mobile-bottom-nav">
        <a href="inspector-dashboard.html" class="mobile-nav-item">
            <ion-icon name="grid-outline"></ion-icon>
            <span>Home</span>
        </a>
        <a href="inspector-scheduling.html" class="mobile-nav-item">
            <ion-icon name="calendar-outline"></ion-icon>
            <span>Schedule</span>
        </a>
        <a href="inspector-analytics.html" class="mobile-nav-item active">
            <ion-icon name="bar-chart-outline"></ion-icon>
            <span>Stats</span>
        </a>
        <a href="../index.html" class="mobile-nav-item">
            <ion-icon name="person-circle-outline"></ion-icon>
            <span>Profile</span>
        </a>
    </nav>

    <style>
        .pop-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .pop-item:last-child {
            border-bottom: none;
        }

        .score {
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 4px;
        }
    </style>

    <script>
        function updateStallOptions() {
            const hawkerCentre = document.getElementById('hawkerCentre').value;
            const stallSelect = document.getElementById('stall');
            
            if (!hawkerCentre) {
                stallSelect.innerHTML = '<option value="">Select Hawker Centre First</option>';
                return;
            }
            
            // Generate stall options
            let options = '<option value="">All Stalls</option>';
            for (let i = 1; i <= 10; i++) {
                options += `<option value="Stall ${i}">Stall ${i}</option>`;
            }
            stallSelect.innerHTML = options;
        }
    </script>

</body>

</html>
